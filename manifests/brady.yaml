---
apiVersion: v1
kind: Service
metadata:
  name: nodebrady
  labels:
    app: nodebrady
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: nodebrady
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebrady
  labels:
    app: nodebrady
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodebrady
  template:
    metadata:
      labels:
        app: nodebrady
    spec:
      automountServiceAccountToken: false
      containers:
      - name: nodebrady
        image: "jhansen/brady:v0.0.1"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000